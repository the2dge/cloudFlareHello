
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is a Website hosted by CLOUDFLARE!</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const SHEET_ID = '1h8ILORf1hLJMd9BDQM3z--UizEmc7aVvOwCLsibLmLQ';
        const SHEET_NAME = 'images';
        const SHEET_RANGE = 'A1';

        fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&range=${SHEET_RANGE}`)
            .then(response => response.text())
            .then(data => {
                const parsed = Papa.parse(data, {header: false});
                const backgroundUrl = parsed.data[0][0];
                document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            });
    </script>
</body>
</html>
